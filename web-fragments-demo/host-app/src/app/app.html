<div class="container">
    <h1>Web Fragments Demo</h1>
    <p>This host application embeds three different micro-frontend fragments:</p>

    <div class="fragments">
        <div class="fragment-container">
            <h2>Angular Fragment</h2>
            <web-fragment fragment-id="angular-fragment" src="/__wf/angular-fragment/"></web-fragment>
        </div>

        <div class="fragment-container">
            <h2>Vanilla JS Fragment</h2>
            <web-fragment fragment-id="vanilla-fragment" src="/__wf/vanilla-fragment/"></web-fragment>
        </div>

        <div class="fragment-container">
            <h2>React Fragment</h2>
            <web-fragment fragment-id="react-fragment" src="/__wf/react-fragment/"></web-fragment>
        </div>
    </div>
</div>
